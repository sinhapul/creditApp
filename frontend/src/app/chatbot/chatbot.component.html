<!-- Floating Bot Icon -->
<div class="chatbot-icon" (click)="toggleChat()">🤖</div>

<!-- Chat Window -->
<div class="chat-window" *ngIf="isChatOpen">
  <div class="chat-header">
    <span>Chat with Bot</span>
    <button (click)="toggleChat()">×</button>
  </div>

  <div class="chat-body">
    <!-- Language Switch -->
    <!-- <select [(ngModel)]="selectedLang" class="lang-select">
      <option value="en">🇺🇸 English</option>
      <option value="hi">🇮🇳 Hindi</option>
    </select> -->

    <!-- Chat Messages -->
    <div class="chat-messages">
      <div *ngFor="let msg of chatHistory" [ngClass]="msg.sender">
        {{ msg.text }}
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input-area">
      <input
        [(ngModel)]="userInput"
        [placeholder]="selectedLang === 'hi' ? 'प्रश्न पूछें...' : 'Ask your question...'"
        class="chat-input"
      />
      <button (click)="sendMessage()" class="send-btn">➤</button>
    </div>
  </div>
</div>
