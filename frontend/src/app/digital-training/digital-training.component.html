<div class="training-wrapper">
  <div class="training-card">
    <h2>🎯 Your Progress Steps</h2>
    <p class="subtitle">Complete these actions to unlock rewards!</p>

    <div class="step-list">
      <div class="step-item" *ngFor="let s of steps">
        <div class="step-number">Step {{ s.step }}</div>
        <div class="step-content">
          <div class="action">{{ s.action }}</div>
          <div class="reward">🏆 {{ s.reward }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
